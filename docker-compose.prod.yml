version: '3.8'

services:
  edgeflow:
    build:
      context: .
      dockerfile: Dockerfile
    image: edgeflow:latest
    container_name: edgeflow
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - EDGEFLOW_SERVER_HOST=0.0.0.0
      - EDGEFLOW_SERVER_PORT=8080
      - EDGEFLOW_DATABASE_TYPE=sqlite
      - EDGEFLOW_DATABASE_PATH=/app/data/edgeflow.db
      - EDGEFLOW_LOGGER_LEVEL=info
      - EDGEFLOW_LOGGER_FORMAT=json
      - TZ=UTC
    volumes:
      - edgeflow_data:/app/data
      - edgeflow_logs:/app/logs
      - ./configs:/app/configs:ro
    networks:
      - edgeflow_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Optional: MySQL for production database
  mysql:
    image: mysql:8.0
    container_name: edgeflow_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-edgeflow_root_pass}
      - MYSQL_DATABASE=edgeflow
      - MYSQL_USER=edgeflow
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-edgeflow_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - edgeflow_network
    command: --default-authentication-plugin=mysql_native_password
    profiles:
      - with-mysql

  # Optional: PostgreSQL for production database
  postgres:
    image: postgres:16-alpine
    container_name: edgeflow_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=edgeflow
      - POSTGRES_USER=edgeflow
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-edgeflow_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edgeflow_network
    profiles:
      - with-postgres

  # Optional: MongoDB for NoSQL operations
  mongodb:
    image: mongo:7
    container_name: edgeflow_mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=edgeflow
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-edgeflow_pass}
      - MONGO_INITDB_DATABASE=edgeflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - edgeflow_network
    profiles:
      - with-mongodb

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: edgeflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - edgeflow_network
    command: redis-server --appendonly yes
    profiles:
      - with-redis

  # Optional: MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: edgeflow_mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./configs/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - edgeflow_network
    profiles:
      - with-mqtt

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: edgeflow_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - edgeflow_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: edgeflow_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - edgeflow_network
    profiles:
      - monitoring

networks:
  edgeflow_network:
    driver: bridge

volumes:
  edgeflow_data:
  edgeflow_logs:
  mysql_data:
  postgres_data:
  mongodb_data:
  redis_data:
  mosquitto_data:
  mosquitto_logs:
  prometheus_data:
  grafana_data:
