version: '3.8'

services:
  edgeflow:
    build: .
    image: edgeflow/edgeflow:latest
    container_name: edgeflow
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - edgeflow-data:/app/data
      - edgeflow-logs:/app/logs
      # For Raspberry Pi GPIO access (uncomment if needed)
      # - /sys:/sys
    environment:
      - EDGEFLOW_SERVER_HOST=0.0.0.0
      - EDGEFLOW_SERVER_PORT=8080
      - EDGEFLOW_LOGGING_LEVEL=info
      - TZ=Asia/Tehran
    # For GPIO access on Raspberry Pi (uncomment if needed)
    # privileged: true
    # devices:
    #   - /dev/gpiomem:/dev/gpiomem
    #   - /dev/i2c-1:/dev/i2c-1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

